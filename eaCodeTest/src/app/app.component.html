<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div *ngFor="let data of eadata" style="width:25%;">
  <div *ngFor="let cardata of data.cars">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-start">{{cardata.make}}</div>
      <div class="d-flex justify-content-center">{{cardata.model}}</div>
      <div class="d-flex justify-content-end">{{ data.name }}</div>
    </div>
  </div>
</div>
